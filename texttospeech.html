<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Sintetizador de fala</title>
</head>
<body>
    <h1>Sintetizador de fala</h1>

    <p>Digite algum texto na entrada abaixo e pressione enter para ouvi-lo. altere a voz usando o menu dropdown.</p>

    <form>
        <input type="text" class="txt">
        <div>
            <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
            <div class="rate-value">1</div>
            <div class="clearfix"></div>
        </div>
        <div>
            <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
            <div class="pitch-value">1</div>
            <div class="clearfix"></div>
        </div>
        <select>
        </select>
    </form>
    <footer>
        <div><a href="https://wiki.developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API/Using_the_Web_Speech_API$history" title="MDN">by MDN contributors</a> 
        and licensed by <a href="https://creativecommons.org/licenses/by-sa/2.5/" title="CC-BY-SA 2.5" target="_blank">CC-BY-SA 2.5</a></div>
    </footer>
</body>
</html>
