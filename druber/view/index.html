<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Druber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="hero">
        <h2>DRUBER</h2>
    </div>
    <main>
        <h1 id="status">Status</h1>
        <div class="progresso-bar"></div>
        <p style="margin-right: 300px; margin-left: 10px;">Preparação</p>
        <p style="margin-right: 310px;">A caminho</p>
        <p>Entregue</p>
        <h2 id="velocidade">Velocidade:</h2>
        <h2 id="altitude">Altitude:</h2>
        <h2 id="bateria">Bateria:</h2>
        <div class="progresso-bateria"></div>
        <div>
            <h3>Origem:</h3>
            <div id="img">
                <img id="mercado"
                    src="https://www.visaooeste.com.br/wp-content/uploads/2017/03/6-Topo-Sams-Club-Medium-640x457.jpg?mrf-size=m"
                    alt="">
                <img id="farmacia" src="https://www.contabilidadecabo.com.br/img/farmacia.jpg" alt="">
                <img id="padaria" src="https://curitibacult.com.br/wp-content/uploads/2021/02/Prestinaria-ok.jpg"
                    alt="">
                <img id="renner" src="https://iguatemi.com.br/jkiguatemi/sites/jkiguatemi/files/2017-12/Renner.png"
                    alt="">
            </div>
            <div id="botoes">
                <input type="button" value="Mercado" class="botao">
                <input type="button" value="Farmacia" class="botao" style="margin-left: 90px;">
                <input type="button" value="Padaria" class="botao" style="margin-left: 80px;">
                <input type="button" value="Renner" class="botao" style="margin-left: 80px;">
            </div>
            <h3>Destino:</h3>
            <input type="text" id="digita">
        </div>
        <div id="solicitar"><input type="button" value="SOLICITAR" class="edit"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.9.0/stitch.js"></script>
    <script src="../model/drone.js"></script>
    <script src="../model/estabelecimento.js"></script>
    <script src="../controller/index.js"></script>
</body>

</html>
