<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/partypage.js"></script>
    <title>Party Page</title>
    <style>
        body{
            background-color: rgb(125, 125, 236);
        }
        #demo{
            text-align: center;
            font-size: 49px;
        }
        #demo2{
            text-align: center;
            font-size: 30px;
        }
        #rodape{
            font-size: 15px;
        }
    </style>
</head>
<body id="b1">
    <container>
        <!-- Display the countdown timer in an element -->
        <p id="demo"></p>
        <div></div>
        <p id="demo2">Breve em Fortaleza-CE S2 by Ismael Ribeiro Moura</p>
    </container>
    <!--  -->
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 21, 2019 09:35:00").getTime();
                
        // Update the count down every 1 second
        var x = setInterval(function() {
                
        // Get today's date and time
        var now = new Date().getTime();
                
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
                
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
        //
        var r1 = Math.floor((Math.random() * 255) + 0);
        var r2 = Math.floor((Math.random() * 255) + 0);
        var r3 = Math.floor((Math.random() * 255) + 0);
        //
        $("#b1").css("background-color","rgb(" + r1 + "," + r2 + "," + r3 + ")");
        //
        $("#ano").text((new Date).getFullYear());
        // If the count down is finished, write some text
        if (distance < 0) {
        clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    <footer>
        <div id="rodape" style="text-align: center;"> &copy; Ismael Ribeiro Moura, <span id="ano"></span>, SÃ£o Paulo - SP - Brazil</div>
    </footer>
</body>
</html>
